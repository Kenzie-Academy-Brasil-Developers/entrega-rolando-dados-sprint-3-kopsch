<body>

    <button id="button-reset" type="button" class="input__button" type="submit">Reset</button>

        <div class="barra"><p>5</p></div>
        <div class="barra"><p>6</p></div>
        <div class="barra"><p>7</p></div>
        <div class="barra"><p>8</p></div>
        <div class="barra"><p>9</p></div>
        <div class="barra"><p>10</p></div>
        <div class="barra"><p>11</p></div>
        <div class="barra"><p>12</p></div>
        </div>
    </div>
